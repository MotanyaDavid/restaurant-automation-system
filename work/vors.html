<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>View Orders - Kabuda's Kitchen</title>
  <link rel="stylesheet" href="https://kit.fontawesome.com/339e51836c.css" crossorigin="anonymous">
  <link rel="shortcut icon" href="Restaurant_Logo_Design_Ideas_for_Your_Brand_-_Karen_Johsnon-removebg-preview.png" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #20b2aa;
      --card: #e1f7f5;
      --text: #222;
    }

    [data-theme="dark"] {
      --bg: #1e1e1e;
      --fg: #20b2aa;
      --card: #2a3e3e;
      --text: #f1f1f1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tektur', cursive;
    }

    body {
      display: flex;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .sidebar {
      width: 60px;
      background: var(--card);
      transition: width 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      padding-top: 20px;
    }

    .sidebar:hover {
      width: 200px;
      align-items: flex-start;
    }

    .menu-item {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 15px;
      font-weight: bold;
      white-space: nowrap;
      cursor: pointer;
      color: var(--text);
      text-decoration: none;
    }

    .menu-item i {
      min-width: 25px;
      margin-right: 10px;
      text-align: center;
      color: var(--fg);
    }

    .menu-item:hover,
    .menu-item.active {
      background: rgba(0, 0, 0, 0.05);
    }

    .menu-item a {
      color: inherit;
      text-decoration: none;
      display: block;
      width: 100%;
    }

    .menu-text {
      opacity: 0;
      transition: opacity 0.2s;
    }

    .sidebar:hover .menu-text {
      opacity: 1;
    }

    .sidebar-bottom {
      width: 100%;
      padding: 10px;
    }

    .theme-toggle,
    .logout-btn {
      width: 100%;
      padding: 10px;
      background: var(--fg);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      text-align: center;
    }

    .logout-btn a {
      text-decoration: none;
      color: white;
      display: block;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--fg);
      padding: 0 20px;
    }

    header img {
      height: 50px;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      color: var(--fg);
    }

    .orders {
      margin-top: 10px;
    }

    .order-card {
      background: var(--card);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-header h3 {
      margin: 0;
    }

    .order-body p {
      margin: 5px 0;
    }

    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .pending {
      background: orange;
      color: white;
    }

    .completed {
      background: green;
      color: white;
    }

    button.complete-btn {
      background: var(--fg);
      border: none;
      padding: 8px 14px;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button.complete-btn:hover {
      background: #188c87;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-top">
      <a href="Sc_dshd.html" class="menu-item"><i class="fas fa-utensils"></i> <span class="menu-text">Take Order</span></a>
      <div class="menu-item active"><i class="fas fa-list"></i> <span class="menu-text">View Order List</span></div>
      <div class="menu-item"><i class="fas fa-chart-line"></i> <span class="menu-text">Reports</span></div>
    </div>
    <div class="sidebar-bottom">
      <button class="theme-toggle" onclick="toggleTheme()">🌓 Theme</button>
      <button class="logout-btn"><a href="login.html">Logout</a></button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <header>
      <img src="Logótipo_de_localização_com_design_de_talheres___Vetor_Premium-removebg-preview.png" alt="Logo">
    </header>

    <div class="content">
      <div class="topbar">
        <h1>Customer Orders</h1>
        <i class="fas fa-adjust theme-toggle" onclick="toggleTheme()" title="Toggle Theme"></i>
      </div>

      <div class="orders" id="orderContainer"></div>
    </div>
  </div>

  <script>
    const orders = [
      {
        id: "ORD001",
        items: ["Pilau x2", "Fruit Juice x1"],
        total: 500,
        status: "pending",
        timestamp: "2025-07-23 10:12 AM"
      },
      {
        id: "ORD002",
        items: ["Ugali x1", "Sukuma x1", "Beef Stew x1"],
        total: 450,
        status: "completed",
        timestamp: "2025-07-23 09:50 AM"
      },
      {
        id: "ORD003",
        items: ["Chapati x2", "Beans x1"],
        total: 280,
        status: "pending",
        timestamp: "2025-07-23 10:25 AM"
      }
    ];

    function renderOrders() {
      const container = document.getElementById("orderContainer");
      container.innerHTML = "";

      orders.forEach((order, index) => {
        const card = document.createElement("div");
        card.className = "order-card";

        const statusClass = order.status === "completed" ? "completed" : "pending";

        card.innerHTML = `
          <div class="order-header">
            <h3>Order ${order.id}</h3>
            <span class="status ${statusClass}">${order.status.toUpperCase()}</span>
          </div>
          <div class="order-body">
            <p><strong>Items:</strong> ${order.items.join(", ")}</p>
            <p><strong>Total:</strong> KES ${order.total}</p>
            <p><strong>Time:</strong> ${order.timestamp}</p>
            ${order.status === "pending" ? `<button class="complete-btn" onclick="markCompleted(${index})">Mark as Completed</button>` : ''}
          </div>
        `;

        container.appendChild(card);
      });
    }

    function markCompleted(index) {
      orders[index].status = "completed";
      renderOrders();
    }

    function toggleTheme() {
      const cur = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", cur === "dark" ? "light" : "dark");
    }

    renderOrders();
  </script>
</body>
</html>
