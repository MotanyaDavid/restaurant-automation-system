<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>View Orders - Kabuda's Kitchen</title>
  <link rel="stylesheet" href="https://kit.fontawesome.com/339e51836c.css">
  <style>
    :root {
      --bg: #fff;
      --fg: #20b2aa;
      --card: #e1f7f5;
      --text: #222;
    }

    [data-theme="dark"] {
      --bg: #1e1e1e;
      --fg: #20b2aa;
      --card: #2a3e3e;
      --text: #f1f1f1;
    }

    body {
      margin: 0;
      display: flex;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
    }

    .sidebar {
      width: 60px;
      background: var(--fg);
      transition: width 0.3s;
      padding-top: 20px;
      overflow: hidden;
    }

    .sidebar:hover {
      width: 200px;
    }

    .menu-item {
      padding: 15px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      white-space: nowrap;
    }

    .menu-item.active {
      background: #1e8880;
    }

    .content {
      flex: 1;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .sidebar:hover + .content {
      margin-left: 140px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: var(--fg);
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.3em;
      color: var(--fg);
    }

    .orders {
      margin-top: 20px;
    }

    .order-card {
      background: var(--card);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-header h3 {
      margin: 0;
    }

    .order-body p {
      margin: 5px 0;
    }

    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .pending {
      background: orange;
      color: white;
    }

    .completed {
      background: green;
      color: white;
    }

    button.complete-btn {
      background: var(--fg);
      border: none;
      padding: 8px 14px;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button.complete-btn:hover {
      background: #188c87;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="menu-item"><i class="fas fa-utensils"></i> <span>Take Order</span></div>
    <div class="menu-item active"><i class="fas fa-list"></i> <span>View Order List</span></div>
    <div class="menu-item"><i class="fas fa-chart-line"></i> <span>Reports</span></div>
  </div>

  <div class="content">
    <div class="topbar">
      <h1>Customer Orders</h1>
      <i class="fas fa-adjust theme-toggle" onclick="toggleTheme()" title="Toggle Theme"></i>
    </div>

    <div class="orders" id="orderContainer"></div>
  </div>

  <script>
    const orders = [
      {
        id: "ORD001",
        items: ["Pilau x2", "Fruit Juice x1"],
        total: 500,
        status: "pending",
        timestamp: "2025-07-23 10:12 AM"
      },
      {
        id: "ORD002",
        items: ["Ugali x1", "Sukuma x1", "Beef Stew x1"],
        total: 450,
        status: "completed",
        timestamp: "2025-07-23 09:50 AM"
      },
      {
        id: "ORD003",
        items: ["Chapati x2", "Beans x1"],
        total: 280,
        status: "pending",
        timestamp: "2025-07-23 10:25 AM"
      }
    ];

    function renderOrders() {
      const container = document.getElementById("orderContainer");
      container.innerHTML = "";

      orders.forEach((order, index) => {
        const card = document.createElement("div");
        card.className = "order-card";

        const statusClass = order.status === "completed" ? "completed" : "pending";

        card.innerHTML = `
          <div class="order-header">
            <h3>Order ${order.id}</h3>
            <span class="status ${statusClass}">${order.status.toUpperCase()}</span>
          </div>
          <div class="order-body">
            <p><strong>Items:</strong> ${order.items.join(", ")}</p>
            <p><strong>Total:</strong> KES ${order.total}</p>
            <p><strong>Time:</strong> ${order.timestamp}</p>
            ${order.status === "pending" ? `<button class="complete-btn" onclick="markCompleted(${index})">Mark as Completed</button>` : ''}
          </div>
        `;

        container.appendChild(card);
      });
    }

    function markCompleted(index) {
      orders[index].status = "completed";
      renderOrders();
    }

    function toggleTheme() {
      const cur = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", cur === "dark" ? "light" : "dark");
    }

    renderOrders();
  </script>
</body>
</html>
