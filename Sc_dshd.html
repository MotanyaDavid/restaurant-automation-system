<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kabuda's Kitchen POS</title>
  <link rel="stylesheet" href="https://kit.fontawesome.com/339e51836c.css" crossorigin="anonymous">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #20b2aa;
      --card: #e1f7f5;
      --text: #222;
    }

    [data-theme="dark"] {
      --bg: #1e1e1e;
      --fg: #20b2aa;
      --card: #2a3e3e;
      --text: #f1f1f1;
    }

    * {
      box-sizing: border-box;
      font-family: 'Tektur', cursive;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
    }

    .sidebar {
      width: 60px;
      background: var(--card);
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar:hover {
      width: 200px;
      align-items: flex-start;
    }

    .menu-item {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 15px;
      color: var(--text);
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .menu-item:hover,
    .menu-item.active {
      background: rgba(0, 0, 0, 0.05);
      cursor: pointer;
    }

    .menu-item i {
      min-width: 25px;
      margin-right: 10px;
      text-align: center;
      color: var(--fg);
    }

    .menu-text {
      opacity: 0;
      transition: opacity 0.2s;
    }

    .sidebar:hover .menu-text {
      opacity: 1;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: var(--bg);
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--fg);
    }

    .profile {
      position: relative;
    }

    .profile i {
      font-size: 1.5em;
      cursor: pointer;
      color: var(--fg);
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: var(--card);
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: var(--text);
    }

    .dropdown a:hover {
      background: #ccc;
    }

    .menu-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .menu-card {
      background: var(--card);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .menu-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 6px;
    }

    .menu-card h4 {
      margin: 10px 0 5px;
      color: var(--fg);
      text-align: center;
    }

    .order-popup {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 340px;
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      padding: 20px;
      display: none;
      z-index: 99;
    }

    .order-popup h3 {
      margin-bottom: 10px;
    }

    .cart-items {
      max-height: 160px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dashed #aaa;
      padding: 5px 0;
    }

    .cart-item .remove {
      color: red;
      margin-left: 10px;
      cursor: pointer;
    }

    .total {
      font-weight: bold;
      text-align: right;
      margin-bottom: 10px;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--fg);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }

    .loader, .success-icon {
      display: none;
      text-align: center;
      font-size: 1.5em;
      margin-top: 10px;
    }

    .loader {
      color: orange;
    }

    .success-icon {
      color: green;
    }

    #phoneNumber {
      display: none;
    }
  </style>
</head>
<body data-theme="light">
  <div class="sidebar" id="sidebar">
    <div class="menu-item active" onclick="highlightMenu(this)">
      <i class="fas fa-utensils"></i> <span class="menu-text">Take Order</span>
    </div>
    <div class="menu-item" onclick="highlightMenu(this)">
      <i class="fas fa-list"></i> <span class="menu-text">View Order List</span>
    </div>
    <div class="menu-item" onclick="highlightMenu(this)">
      <i class="fas fa-chart-bar"></i> <span class="menu-text">Reports</span>
    </div>
  </div>

  <div class="content">
    <header>
      <div class="logo">Kabuda's Kitchen</div>
      <div>
        <i class="fas fa-adjust" onclick="toggleTheme()" title="Toggle Theme" style="margin-right: 20px; cursor: pointer;"></i>
        <div class="profile" onclick="toggleProfile()">
          <i class="fas fa-user-circle"></i>
          <div class="dropdown" id="profileDropdown">
            <a href="#">View Profile</a>
            <a href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <div class="menu-grid" id="menuGrid"></div>
  </div>

  <div class="order-popup" id="orderPopup">
    <button class="close-btn" onclick="closePopup()">×</button>
    <h3>Customer Order</h3>
    <div class="cart-items" id="cartItems"></div>
    <div class="total" id="totalCost">Total: KES 0</div>
    <select id="paymentMethod" onchange="togglePhoneInput()">
      <option value="mpesa">M-Pesa</option>
      <option value="cash">Cash</option>
      <option value="card">Card</option>
    </select>
    <input type="tel" id="phoneNumber" placeholder="Customer Phone">
    <button onclick="submitPayment()">Complete Payment</button>
    <div class="loader" id="loader">Processing...</div>
    <div class="success-icon" id="successIcon">✔ Payment Successful</div>
  </div>

  <script>
    const menu = [
      { id: 1, name: 'Pilau', price: 150, image: 'https://via.placeholder.com/200x130?text=Pilau' },
      { id: 2, name: 'Fish', price: 250, image: 'https://via.placeholder.com/200x130?text=Fish' },
      { id: 3, name: 'Ugali & Sukuma', price: 100, image: 'https://via.placeholder.com/200x130?text=Ugali' }
    ];

    let selectedItem = null;
    const cart = [];

    const menuGrid = document.getElementById('menuGrid');
    const cartItems = document.getElementById('cartItems');
    const totalCost = document.getElementById('totalCost');
    const orderPopup = document.getElementById('orderPopup');
    const profileDropdown = document.getElementById('profileDropdown');
    const phoneInput = document.getElementById('phoneNumber');
    const loader = document.getElementById('loader');
    const successIcon = document.getElementById('successIcon');

    const selectedItemName = document.createElement('p');
    const quantityField = document.createElement('input');

    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function toggleProfile() {
      profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
    }

    function togglePhoneInput() {
      const method = document.getElementById('paymentMethod').value;
      phoneInput.style.display = method === 'mpesa' ? 'block' : 'none';
    }

    function openPopup(id) {
      const item = menu.find(m => m.id === id);
      selectedItem = item;

      cartItems.innerHTML = '';
      selectedItemName.innerHTML = `<strong>${item.name}</strong> - KES ${item.price}`;
      quantityField.type = "number";
      quantityField.min = 1;
      quantityField.value = 1;
      quantityField.placeholder = "Quantity";
      quantityField.style.marginTop = "10px";
      quantityField.style.width = "100%";

      const addBtn = document.createElement('button');
      addBtn.textContent = "Add to Order";
      addBtn.onclick = () => {
        const qty = parseInt(quantityField.value);
        if (!qty || qty < 1) return alert('Enter valid quantity');
        cart.push({ ...item, quantity: qty });
        updateCart();
        quantityField.value = 1;
        selectedItem = null;
      };

      cartItems.appendChild(selectedItemName);
      cartItems.appendChild(quantityField);
      cartItems.appendChild(addBtn);

      orderPopup.style.display = 'block';
    }

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const line = document.createElement('div');
        line.className = 'cart-item';
        line.innerHTML = `
          <span>${item.name} x${item.quantity}</span>
          <span>KES ${itemTotal} <span class="remove" onclick="removeFromCart(${index})">❌</span></span>
        `;
        cartItems.appendChild(line);
      });

      totalCost.textContent = `Total: KES ${total}`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function closePopup() {
      orderPopup.style.display = 'none';
    }

    async function submitPayment() {
      loader.style.display = 'block';
      successIcon.style.display = 'none';
      const method = document.getElementById('paymentMethod').value;
      const phone = phoneInput.value;
      const amount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      if (method === 'mpesa' && (!phone || phone.length < 10)) {
        loader.style.display = 'none';
        return alert('Enter valid phone number');
      }

      await new Promise(resolve => setTimeout(resolve, 3000));

      loader.style.display = 'none';
      successIcon.style.display = 'block';

      setTimeout(() => {
        window.print();
        cart.length = 0;
        updateCart();
        closePopup();
        successIcon.style.display = 'none';
      }, 2000);
    }

    menu.forEach(item => {
      const card = document.createElement('div');
      card.className = 'menu-card';
      card.innerHTML = `<img src="${item.image}"><h4>${item.name} - KES ${item.price}</h4>`;
      card.onclick = () => openPopup(item.id);
      menuGrid.appendChild(card);
    });

    function highlightMenu(clickedItem) {
      document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
      clickedItem.classList.add('active');
    }
  </script>
</body>
</html>
