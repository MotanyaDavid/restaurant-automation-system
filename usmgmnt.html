<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users - Kabuda's Kitchen</title>
  <link rel="stylesheet" href="https://kit.fontawesome.com/339e51836c.css" crossorigin="anonymous">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #20b2aa;
      --card: #e1f5e9;
      --text: #222;
      --muted: #999;
    }

    [data-theme="dark"] {
      --bg: #1e1e1e;
      --fg: #a9d4aa;
      --card: #2e3b2e;
      --text: #f1f1f1;
      --muted: #777;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tektur', cursive;
    }

    body {
      display: flex;
      background: var(--bg);
      color: var(--text);
    }

    .sidebar {
      width: 60px;
      height: 100vh;
      background: var(--card);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: width 0.3s;
      position: relative;
    }

    .sidebar:hover {
      width: 220px;
    }

    .sidebar .menu-item {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .sidebar .menu-item:hover,
    .sidebar .menu-item.active {
      background: rgba(0, 0, 0, 0.05);
    }

    .menu-item i {
      color: var(--fg);
      font-size: 1.2em;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 15px 30px;
      background-color: var(--bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      font-size: 1.5rem;
      color: var(--fg);
    }

    .theme-toggle {
      font-size: 1.3rem;
      cursor: pointer;
      color: var(--fg);
    }

    .container {
      padding: 30px;
    }

    .action-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .action-bar input {
      padding: 10px;
      width: 300px;
      background: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 6px;
      color: var(--text);
    }

    .action-bar button {
      background-color: var(--fg);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      color: var(--fg);
    }

    td input, td select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #222;
    }

    [data-theme="dark"] td input,
    [data-theme="dark"] td select {
      background: #333;
      color: white;
      border-color: #555;
    }

    td .password-box {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .actions {
      display: flex;
      gap: 6px;
    }

    .actions button {
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .update-btn {
      background-color: var(--fg);
      color: white;
    }

    .delete-btn {
      background-color: crimson;
      color: white;
    }

    .generate-btn {
      background-color: #999;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .show-btn {
      font-size: 0.8em;
      background: none;
      border: none;
      color: var(--fg);
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="light">

  <div class="sidebar">
    <div class="menu-item"><i class="fas fa-tachometer-alt"></i><span class="label">Dashboard</span></div>
    <div class="menu-item active"><i class="fas fa-users-cog"></i><span class="label">Manage Users</span></div>
    <div class="menu-item"><i class="fas fa-utensils"></i><span class="label">Manage Menu</span></div>
    <div class="menu-item"><i class="fas fa-boxes"></i><span class="label">Stock Management</span></div>
    <div class="menu-item"><i class="fas fa-chart-line"></i><span class="label">Generate Reports</span></div>
  </div>

  <div class="main">
    <header>
      <h1>Manage Users</h1>
      <i class="fas fa-adjust theme-toggle" onclick="toggleTheme()" title="Toggle Theme"></i>
    </header>

    <div class="container">
      <div class="action-bar">
        <input type="text" id="searchInput" placeholder="Search by name or email">
        <button onclick="addUser()">Add Member</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Emp ID</th>
            <th>Role</th>
            <th>Password</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const roles = ['Admin', 'Branch Head', 'Waiter', 'Chef'];
    let users = [
      { name: "Tech Flow", email: "admin@gmail.com", empId: "TF001", role: "Admin", password: "admin123" },
      { name: "Hellen Wambo", email: "user@gmail.com", empId: "HW002", role: "Waiter", password: "1234" },
    ];

    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function generatePassword() {
      const chars = "abcdefg1234567890";
      let pass = "";
      for (let i = 0; i < 6; i++) pass += chars[Math.floor(Math.random() * chars.length)];
      return pass;
    }

    function addUser() {
      users.push({
        name: "",
        email: "",
        empId: "EMP" + (users.length + 1).toString().padStart(3, '0'),
        role: "Waiter",
        password: generatePassword()
      });
      renderUsers();
    }

    function updateUser(index) {
      const row = document.querySelectorAll('#userTable tr')[index];
      const inputs = row.querySelectorAll('input, select');
      users[index].name = inputs[0].value;
      users[index].email = inputs[1].value;
      users[index].empId = inputs[2].value;
      users[index].role = inputs[3]?.value || users[index].role;
      users[index].password = inputs[4].value;
      renderUsers();
    }

    function deleteUser(index) {
      if (confirm("Are you sure?")) {
        users.splice(index, 1);
        renderUsers();
      }
    }

    function togglePasswordVisibility(input) {
      input.type = input.type === "password" ? "text" : "password";
    }

    function renderUsers() {
      const tbody = document.getElementById('userTable');
      tbody.innerHTML = "";

      users.forEach((user, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="text" value="${user.name}"></td>
          <td><input type="email" value="${user.email}"></td>
          <td><input type="text" value="${user.empId}"></td>
          <td>
            ${index === 0
              ? `<input type="text" value="${user.role}" disabled />`
              : `<select>${roles.map(r => `<option value="${r}" ${r === user.role ? "selected" : ""}>${r}</option>`).join("")}</select>`}
          </td>
          <td>
            <div class="password-box">
              <input type="password" value="${user.password}">
              <button class="show-btn" onclick="togglePasswordVisibility(this.previousElementSibling)">üëÅ</button>
              <button class="generate-btn" onclick="this.parentElement.querySelector('input').value = generatePassword()">Gen</button>
            </div>
          </td>
          <td class="actions">
            <button class="update-btn" onclick="updateUser(${index})">Update</button>
            ${index !== 0 ? `<button class="delete-btn" onclick="deleteUser(${index})">Delete</button>` : ""}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('#userTable tr').forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(query) ? '' : 'none';
      });
    });

    renderUsers();
  </script>
</body>
</html>
